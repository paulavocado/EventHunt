<div class="register-container">
    <mat-card class="register-card">
        <h2>Create an Account</h2>

        <form (ngSubmit)="onRegister()">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Full Name</mat-label>
                <input matInput type="text" [(ngModel)]="name" name="name" required>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" [(ngModel)]="email" name="email" required>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" [(ngModel)]="password" name="password" required>
            </mat-form-field>

            <button mat-raised-button color="primary" class="full-width">Register</button>
        </form>

        <p class="login-link">Already have an account? <a routerLink="/login">Login Here</a></p>
    </mat-card>
</div>
